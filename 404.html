<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect SPA routes to index.html
      const path = window.location.pathname.replace(/^\/[^\/]+/, '') || '/';
      sessionStorage.redirect = path;
      window.location.href = '/index.html';
    </script>
  </head>
</html>
